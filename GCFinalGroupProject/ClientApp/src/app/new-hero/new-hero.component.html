

<div class="container">
  <div class="row" style="justify-content:center">

    <div *ngFor="let h of Heros;index as i">


      <div class="column-sm-4 p-1">
        <div class="card" style="width:300px">
          <img class="card-img-top" src="{{h.image.url}}" alt="Card image">
          <div class="card-body">
            <h3 class="card-title">{{h.name}}</h3>
            <h5>Alignment: {{h.biography.alignment}}</h5>
            <div class="row">
              <div class="col-12">


                Intelligence<div class="progress">
                  <div class="progress-bar bg-primary" role="progressbar" [style.width.%]="heroStats[(i*6)]" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">{{h.powerstats.intelligence}}</div>
                </div>

                Strength
                <div class="progress">
                  <div class="progress-bar bg-danger" role="progressbar" [style.width.%]="heroStats[(i*6) + 1]" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">{{h.powerstats.strength}}</div>
                </div>

                Speed
                <div class="progress">
                  <div class="progress-bar bg-info" role="progressbar" [style.width.%]="heroStats[(i*6) + 2]" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">{{h.powerstats.speed}}</div>
                </div>

                Durability
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" [style.width.%]="heroStats[(i*6) + 3]" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">{{h.powerstats.durability}}</div>
                </div>

                Power
                <div class="progress">
                  <div class="progress-bar bg-warning" role="progressbar" [style.width.%]="heroStats[(i*6) + 4]" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">{{h.powerstats.power}}</div>
                </div>

                Combat
                <div class="progress">
                  <div class="progress-bar bg-dark" role="progressbar" [style.width.%]="heroStats[(i*6) + 5]" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100">{{h.powerstats.combat}}</div>
                </div>

              </div>
            </div>
            <br />
            <button class="btn-primary btn" (click)="SelectHero(i)" [routerLink]="'/ItemShop'">Select </button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row" style="justify-content: center">
    <button class="btn-primary btn-lg" *ngIf="!exists" (click)="getHero()">
      Generate Hero
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dice-6" viewBox="0 0 16 16">
        <path d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z" />
        <path d="M5.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-8 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
      </svg>
    </button>
    <button class="btn-primary btn" [routerLink]="'/ItemShop'">

      To Shop
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
        <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z" />
      </svg>
    </button>
  </div>

</div>
<app-footer></app-footer>
